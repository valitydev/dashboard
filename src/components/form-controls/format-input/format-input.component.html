<span *ngIf="mask && prefix" class="dsh-format-input-spacer">{{ prefix }}</span>
<input
    *ngIf="mask"
    [attr.size]="size"
    [formControl]="formControl"
    [ngClass]="{
        'dsh-format-input-element': true,
        'mat-input-element': true,
        'dsh-format-input-element-full-size': !size,
    }"
    [placeholder]="placeholder"
    (change)="writeValue($event.target.value)"
/>
<span *ngIf="mask && postfix" class="dsh-format-input-spacer">{{ postfix }}</span>
