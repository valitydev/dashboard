<mat-form-field *transloco="let t; scope: 'core-components'; read: 'coreComponents.selectSearchField'">
    <mat-label>{{ label }}</mat-label>
    <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
    <mat-select [formControl]="control">
        <mat-option>
            <ngx-mat-select-search
                [formControl]="selectSearchControl"
                [placeholderLabel]="t('searchPlaceholder')"
                [noEntriesFoundLabel]="t('noEntriesFoundLabel')"
                closeSvgIcon="x"
                [required]="required"
            >
            </ngx-mat-select-search>
        </mat-option>
        <mat-option *ngFor="let option of filteredOptions$ | async" [value]="option.value">
            {{ option.label }}
        </mat-option>
    </mat-select>
    <button *ngIf="control?.value" mat-icon-button matSuffix (click)="clear($event)">
        <dsh-bi icon="x" size="lg"></dsh-bi>
    </button>
</mat-form-field>
