<div
    *transloco="let t; scope: 'components'; read: 'components.lastUpdated'"
    class="dsh-last-updated"
    dir="rtl"
    fxLayout
    fxLayoutAlign="space-between center"
>
    <ng-container *ngIf="lastUpdated">
        <a class="dsh-last-updated-update-link" (click)="update.emit()">{{ t('update') }}</a>
        <span>
            {{ t('lastUpdate') }}:
            {{ lastUpdated | humanizedDuration: { largest: 1, hasAgoEnding: true } }}
        </span>
    </ng-container>
</div>
