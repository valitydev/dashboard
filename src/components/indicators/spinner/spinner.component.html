<div [ngStyle]="spinnerStyle" class="spring-spinner">
    <div [ngStyle]="spinnerPartStyle" class="spring-spinner-part top">
        <div [ngStyle]="rotatorStyle" class="spring-spinner-rotator"></div>
    </div>
    <div [ngStyle]="spinnerPartStyle" class="spring-spinner-part bottom">
        <div [ngStyle]="rotatorStyle" class="spring-spinner-rotator"></div>
    </div>
</div>
