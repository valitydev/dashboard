<dsh-base-dialog
    *transloco="let t; scope: 'core-components'; read: 'coreComponents.confirmActionDialog'"
    [hasDivider]="false"
    [title]="t('subheading')"
    (cancel)="cancel()"
>
    <ng-container dshBaseDialogActions>
        <button color="accent" dsh-text-button (click)="cancel()">
            {{ t('cancel') }}
        </button>
        <button color="accent" dsh-button (click)="confirm()">
            {{ t('confirm') }}
        </button>
    </ng-container>
</dsh-base-dialog>
