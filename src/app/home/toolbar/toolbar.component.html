<div class="dsh-toolbar">
    <h1 class="mat-display-small" style="margin: 0; font-weight: bold">
        {{ brandName }}
    </h1>
    <div fxLayoutAlign="center">
        <nav [tabPanel]="tabPanel" class="dsh-top-tab-nav-bar" fitInkBarToContent mat-tab-nav-bar>
            <a
                #rla="routerLinkActive"
                *ngFor="let link of sectionLinks$ | async"
                [active]="rla.isActive"
                [routerLink]="link.path"
                [routerLinkActiveOptions]="{ exact: link?.exact }"
                mat-tab-link
                routerLinkActive
            >
                {{ link.label }}
            </a>
        </nav>
        <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
    </div>
    <dsh-actionbar fxLayoutAlign="end"></dsh-actionbar>
</div>
