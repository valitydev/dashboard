<dsh-filters-group
    *transloco="let t; scope: 'payment-section'; read: 'paymentSection.reports.searchFilters'"
    [formGroup]="form"
>
    <div class="mat-body-medium" fxHide.lt-md>{{ t('dateRangeDescription') }}:</div>
    <dsh-date-range-filter
        [default]="defaultDateRange"
        [maxDate]="defaultDateRange.end"
        formControlName="dateRange"
    ></dsh-date-range-filter>
    <dsh-report-types-filter formControlName="reportTypes"></dsh-report-types-filter>
</dsh-filters-group>
