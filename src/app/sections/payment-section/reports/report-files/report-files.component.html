<div
    *transloco="let t; scope: 'payment-section'; read: 'paymentSection.reports.reportFiles'"
    gdColumns="1fr"
    gdGap="24px"
>
    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="8px">
        <div class="dsh-title">{{ t('title') }}</div>
        <button
            [disabled]="isLoading$ | async"
            color="accent"
            dsh-text-button
            (click)="downloadAll()"
        >
            {{ t('downloadAll') }}
        </button>
    </div>
    <dsh-report-file
        *ngFor="let file of files"
        [file]="file"
        [reportID]="reportID"
    ></dsh-report-file>
</div>
