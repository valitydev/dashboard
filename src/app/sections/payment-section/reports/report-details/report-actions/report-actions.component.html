<div
    *transloco="
        let t;
        scope: 'payment-section';
        read: 'paymentSection.reports.reportDetails.actions'
    "
    fxLayout="column"
    fxLayoutGap="24px"
>
    <div class="mat-title-large">{{ t('title') }}</div>
    <div>
        <button class="matv-error" mat-flat-button (click)="cancelReport.emit(reportID)">
            {{ t('cancelReport') }}
        </button>
    </div>
</div>
