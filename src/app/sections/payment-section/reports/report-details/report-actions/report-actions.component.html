<div
    *transloco="
        let t;
        scope: 'payment-section';
        read: 'paymentSection.reports.reportDetails.actions'
    "
    fxLayout="column"
    fxLayoutGap="24px"
>
    <div class="dsh-title">{{ t('title') }}</div>
    <div>
        <button color="warn" dsh-text-button (click)="cancelReport.emit(reportID)">
            {{ t('cancelReport') }}
        </button>
    </div>
</div>
