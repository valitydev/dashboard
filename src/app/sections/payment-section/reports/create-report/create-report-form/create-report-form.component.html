<form
    *transloco="let t; scope: 'payment-section'; read: 'paymentSection.reports.createReport.form'"
    [formGroup]="form"
    fxLayout="column"
    fxLayoutGap="16px"
>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="24px" fxLayoutGap.xs="16px">
        <mat-form-field fxFlex>
            <mat-label>{{ t('from') }}</mat-label>
            <input
                [matDatepicker]="from"
                [max]="form.value.toDate"
                formControlName="fromDate"
                matInput
                required
            />
            <mat-datepicker-toggle [for]="from" matSuffix></mat-datepicker-toggle>
            <mat-datepicker #from [touchUi]="isMobile$ | async"></mat-datepicker>
        </mat-form-field>
        <mat-form-field fxFlex>
            <mat-label>{{ t('time') }}</mat-label>
            <input
                dshFormatTimeInput
                formControlName="fromTime"
                matInput
                placeholder="00:00:00"
                required
            />
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="24px" fxLayoutGap.xs="16px">
        <mat-form-field fxFlex>
            <mat-label>{{ t('to') }}</mat-label>
            <input
                [matDatepicker]="to"
                [min]="form.value.fromDate"
                formControlName="toDate"
                matInput
                required
            />
            <mat-datepicker-toggle [for]="to" matSuffix></mat-datepicker-toggle>
            <mat-datepicker #to [touchUi]="isMobile$ | async"></mat-datepicker>
        </mat-form-field>
        <mat-form-field fxFlex>
            <mat-label>{{ t('time') }}</mat-label>
            <input
                dshFormatTimeInput
                formControlName="toTime"
                matInput
                placeholder="00:00:00"
                required
            />
        </mat-form-field>
    </div>
    <mat-form-field fxFill>
        <mat-label>{{ t('shop') }}</mat-label>
        <mat-select formControlName="shopID">
            <mat-option>
                {{ t('any') }}
            </mat-option>
            <mat-option *ngFor="let item of shopsInfo" [value]="item.shopID">
                {{ item.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</form>
