<div
    class="dsh-operations"
    fxLayout="column"
    fxLayoutGap="32px"
    *transloco="let t; scope: 'payment-section'; read: 'paymentSection.operations'"
>
    <nav mat-tab-nav-bar>
        <a
            mat-tab-link
            *ngFor="let link of links"
            [routerLink]="link.path"
            routerLinkActive
            #rla="routerLinkActive"
            [active]="rla.isActive"
        >
            <span>{{ link.label$ | async }}</span>
        </a>
    </nav>
    <div>
        <router-outlet></router-outlet>
    </div>
</div>
<dsh-scroll-up [hideAfter]="200"></dsh-scroll-up>
