<ng-container
    *transloco="let t; scope: 'payment-section'; read: 'paymentSection.operations.invoices'"
>
    <div fxLayout="column" fxLayoutGap="24px">
        <div class="mat-title-large" fxFlex>{{ t('invoiceStatus') }}</div>
        <dsh-expandable-radio-group [choices]="statuses" [control]="control" anyResponse fxFlex>
            <ng-container *ngFor="let status of statuses">
                <ng-template [dshExpandableRadioGroupItem]="status">
                    <span>{{ (invoiceStatusDict$ | async)?.[status] }}</span>
                </ng-template>
            </ng-container>
        </dsh-expandable-radio-group>
    </div>
</ng-container>
