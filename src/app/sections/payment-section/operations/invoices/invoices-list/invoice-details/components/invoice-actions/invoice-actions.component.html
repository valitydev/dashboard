<div
    *transloco="let t; scope: 'payment-section'; read: 'paymentSection.operations.invoices.actions'"
    fxLayout="column"
    fxLayoutGap="24px"
>
    <div class="mat-title-large">
        {{ t('title') }}
    </div>
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap="24px">
        <ng-container *ngIf="invoice.status === 'unpaid'">
            <button
                *ngIf="'PaymentLinks' | isAccessAllowed"
                mat-flat-button
                (click)="createPaymentLink()"
            >
                {{ t('createPaymentLink') }}
            </button>
            <button class="matv-error" mat-flat-button (click)="cancelInvoice()">
                {{ t('cancelInvoice') }}
            </button>
        </ng-container>
        <ng-container *ngIf="invoice.status === 'paid'">
            <button mat-flat-button (click)="fulfillInvoice()">
                {{ t('fulfillInvoice') }}
            </button>
        </ng-container>
    </div>
</div>
