<div
    *transloco="
        let t;
        scope: 'payment-section';
        read: 'paymentSection.operations.invoices.cartInfo'
    "
    fxLayout="column"
    fxLayoutGap="24px"
>
    <div class="mat-h2">
        {{ t('title') }}
    </div>
    <ng-container *ngFor="let line of cart; index as i">
        <dsh-invoice-cart-line [currency]="currency" [line]="line"></dsh-invoice-cart-line>
        <mat-divider *ngIf="i < cart.length - 1"></mat-divider>
    </ng-container>
</div>
