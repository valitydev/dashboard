<div
    *transloco="
        let t;
        scope: 'payment-section';
        read: 'paymentSection.operations.invoices.cartInfo'
    "
    gdColumns="1fr"
    gdColumns.gt-sm="1fr 1fr 1fr"
    gdGap="24px"
>
    <dsh-details-item [title]="t('description')" gdColumn="1/-1">
        {{ line.product }}
    </dsh-details-item>
    <dsh-details-item [title]="t('price')">
        {{ line.price | amountCurrency: currency }}
    </dsh-details-item>
    <dsh-details-item [title]="t('quantity')">
        {{ line.quantity }}
    </dsh-details-item>
    <dsh-details-item *ngIf="line.taxMode" [title]="t('tax')">
        {{ line.taxMode | taxModeToTaxRate }}
    </dsh-details-item>
</div>
