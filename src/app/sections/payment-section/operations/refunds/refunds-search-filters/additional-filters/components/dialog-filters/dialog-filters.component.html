<ng-container
    *transloco="let t; scope: 'core-components'; read: 'coreComponents.additionalFilters'"
>
    <dsh-base-dialog [title]="t('additionalFilters')" (cancel)="close()">
        <div [formGroup]="control" fxLayout="column" fxLayoutGap="24px">
            <dsh-invoices-filter formControlName="invoiceIDs"></dsh-invoices-filter>
            <mat-divider></mat-divider>
            <dsh-shops-filter formControlName="shopIDs"></dsh-shops-filter>
            <mat-divider></mat-divider>
            <dsh-refund-status-filter formControlName="refundStatus"></dsh-refund-status-filter>
        </div>
        <ng-container dshBaseDialogActions>
            <button mat-button (click)="clear()">
                {{ t('clearParams') }}
            </button>
            <button mat-flat-button (click)="confirm()">
                {{ t('save') }}
            </button>
        </ng-container>
    </dsh-base-dialog>
</ng-container>
