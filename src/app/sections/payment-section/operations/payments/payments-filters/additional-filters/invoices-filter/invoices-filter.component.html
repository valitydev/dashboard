<ng-container
    *transloco="let t; scope: 'payment-section'; read: 'paymentSection.operations.payments.filter'"
>
    <div fxLayout="column" fxLayoutGap="24px">
        <div class="dsh-title" fxFlex>{{ t('invoices') }}</div>
        <form [formGroup]="control">
            <dsh-invoices-field formControlName="invoiceIDs"></dsh-invoices-field>
        </form>
    </div>
</ng-container>
