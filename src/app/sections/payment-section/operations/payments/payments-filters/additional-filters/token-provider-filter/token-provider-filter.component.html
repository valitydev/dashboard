<ng-container *transloco="let t; scope: 'payment-section'; read: 'paymentSection.operations.payments.filter'">
    <div fxLayout="column" fxLayoutGap="24px">
        <div class="dsh-title" fxFlex>{{ t('bankCardTokenProvider') }}</div>
        <dsh-expandable-radio-group fxFlex [control]="control" [choices]="providers" anyResponse>
            <ng-container *ngFor="let provider of providers">
                <ng-template [dshExpandableRadioGroupItem]="provider">
                    <span>{{
                        (bankCardTokenProviderDict$ | async)?.[provider]
                    }}</span>
                </ng-template>
            </ng-container>
        </dsh-expandable-radio-group>
    </div>
</ng-container>
