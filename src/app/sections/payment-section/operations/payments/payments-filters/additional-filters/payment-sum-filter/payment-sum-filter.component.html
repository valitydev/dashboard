<ng-container
    *transloco="let t; scope: 'payment-section'; read: 'paymentSection.operations.payments.filter'"
>
    <div fxLayout="column" fxLayoutGap="24px">
        <div class="mat-title-large" fxFlex>{{ t('paymentAmount') }}</div>
        <form [formGroup]="control" gdColumns="1fr" gdColumns.gt-sm="1fr 1fr" gdGap="0 24px">
            <mat-form-field>
                <mat-label>{{ t('paymentAmountFrom') }}</mat-label>
                <input formControlName="paymentAmountFrom" matInput type="number" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>{{ t('paymentAmountTo') }}</mat-label>
                <input formControlName="paymentAmountTo" matInput type="number" />
            </mat-form-field>
        </form>
    </div>
</ng-container>
