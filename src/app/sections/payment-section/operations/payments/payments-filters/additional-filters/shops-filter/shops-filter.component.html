<ng-container
    *transloco="let t; scope: 'payment-section'; read: 'paymentSection.operations.payments.filter'"
>
    <div fxLayout="column" fxLayoutGap="24px">
        <div class="mat-title-large" fxFlex>{{ t('shops') }}</div>
        <form [formGroup]="control">
            <dsh-shops-field [shops]="shops$ | async" formControlName="shopIDs"></dsh-shops-field>
        </form>
    </div>
</ng-container>
