<ng-container
    *transloco="
        let t;
        scope: 'payment-section';
        read: 'paymentSection.paymentDetails.additionalInfo'
    "
>
    <dsh-collapse [title]="t('title')">
        <div fxLayout="row" fxLayoutAlign="start center">
            <ng-container *ngIf="info.transactionInfo as transactionInfo">
                <dsh-details-item *ngIf="transactionInfo.rrn" [title]="t('rrn')" fxFlex="33">
                    <div class="mat-body-medium">{{ transactionInfo.rrn }}</div>
                </dsh-details-item>
                <dsh-details-item
                    *ngIf="transactionInfo.approvalCode"
                    [title]="t('approvalCode')"
                    fxFlex="33"
                >
                    <div class="mat-body-medium">{{ transactionInfo.approvalCode }}</div>
                </dsh-details-item>
            </ng-container>
            <ng-container *ngIf="info.externalID">
                <dsh-details-item [title]="t('externalId')" fxFlex="33">
                    <div class="mat-body-medium">{{ info.externalID }}</div>
                </dsh-details-item>
            </ng-container>
        </div>
    </dsh-collapse>
</ng-container>
