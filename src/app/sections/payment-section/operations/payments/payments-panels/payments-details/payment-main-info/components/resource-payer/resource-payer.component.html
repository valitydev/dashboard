<ng-container
    *transloco="let payerDetails; scope: 'payment-section'; read: 'paymentSection.paymentDetails.payerDetails'"
>
    <dsh-details-item *ngIf="payer.contactInfo.email || payer.contactInfo.phoneNumber" [title]="payerDetails('title')">
        <div class="mat-body-1">
            {{ payer.contactInfo.email || payer.contactInfo.phoneNumber }}
        </div>
    </dsh-details-item>
</ng-container>
