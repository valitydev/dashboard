<ng-container
    *transloco="
        let payerDetails;
        scope: 'payment-section';
        read: 'paymentSection.paymentDetails.payerDetails'
    "
>
    <dsh-details-item
        *ngIf="payer.contactInfo.email || payer.contactInfo.phoneNumber"
        [title]="payerDetails('title')"
    >
        <div class="mat-body-medium">
            {{ payer.contactInfo.email || payer.contactInfo.phoneNumber }}
        </div>
    </dsh-details-item>
</ng-container>
