<dsh-base-dialog
    *transloco="let t; scope: 'payment-section'; read: 'paymentSection.paymentDetails.refunds.createRefund'"
    [title]="t('title')"
    (cancel)="decline()"
>
    <form fxLayout="column" [formGroup]="form">
        <dsh-max-length-input
            class="create-refund-dialog-reason"
            formControlName="reason"
            [label]="t('reason')"
            [maxLength]="maxReasonLength"
        ></dsh-max-length-input>
        <div fxLayout="column" fxLayoutGap="24px">
            <mat-checkbox [checked]="isPartialRefund" (change)="togglePartialRefund(!isPartialRefund)">{{
                t('partialRefund')
            }}</mat-checkbox>
            <mat-form-field *ngIf="isPartialRefund && amountControl" class="create-refund-dialog-amount">
                <mat-label>{{ t('amount') }}</mat-label>
                <dsh-format-input [formControl]="amountControl" format="amount" required></dsh-format-input>
                <mat-hint *ngIf="availableRefundAmount$ | async as availableRefundAmount; else loadingBalanceHint">
                    {{ t('availableRefund') }}
                    : {{ availableRefundAmount.amount | amountCurrency: availableRefundAmount.currency }}
                    <!--                        <br />-->
                    <!--                        {{ t('balance') }}-->
                    <!--                        : {{ balance.accountBalance.amount | amountCurrency: balance.accountBalance.currency }}-->
                </mat-hint>
                <ng-template #loadingBalanceHint>
                    {{ t('balanceLoading') }}
                </ng-template>
            </mat-form-field>
        </div>
    </form>
    <ng-container dshBaseDialogActions>
        <button *transloco="let c" dsh-button color="accent" [disabled]="form.invalid" (click)="confirm()">
            {{ c('confirm') }}
        </button>
    </ng-container>
</dsh-base-dialog>
