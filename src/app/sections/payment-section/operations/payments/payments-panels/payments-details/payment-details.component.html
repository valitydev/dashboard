<div fxLayout="column" fxLayoutGap="24px">
    <dsh-payment-main-info [payment]="payment"></dsh-payment-main-info>
    <mat-divider></mat-divider>
    <dsh-payment-invoice-info [invoice]="invoiceInfo$ | async"></dsh-payment-invoice-info>
    <mat-divider></mat-divider>
    <ng-container *ngIf="isHoldShown">
        <dsh-hold-details [payment]="payment" (statusChanged)="refresh($event)"></dsh-hold-details>
        <mat-divider></mat-divider>
    </ng-container>
    <dsh-refunds
        [currency]="payment.currency"
        [invoiceID]="payment.invoiceID"
        [maxRefundAmount]="payment.amount"
        [paymentID]="payment.id"
        [shopID]="payment.shopID"
        [status]="payment.status"
        (fullyRefunded)="refresh($event)"
    ></dsh-refunds>
</div>
