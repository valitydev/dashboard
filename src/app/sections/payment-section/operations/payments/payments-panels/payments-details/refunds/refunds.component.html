<div
    *transloco="let t; scope: 'payment-section'; read: 'paymentSection.paymentDetails.refunds'"
    fxLayout="column"
    fxLayoutGap="24px"
>
    <div class="refunds-title mat-h2" fxLayout fxLayoutAlign="space-between center">
        <div>
            {{ t('title') }}
        </div>
        <button
            *ngIf="'CreateRefund' | isAccessAllowed"
            dsh-button
            color="accent"
            [disabled]="!isRefundAvailable"
            (click)="createRefund()"
        >
            {{ t('createRefund.title') }}
        </button>
    </div>
    <dsh-refunds-list
        [list]="refunds$ | async"
        [hasMore]="hasMore$ | async"
        [loading]="isLoading$ | async"
        (showMore)="loadMoreRefunds()"
    ></dsh-refunds-list>
</div>
