<div
    *transloco="let t; scope: 'payment-section'; read: 'paymentSection.webhook.details'"
    class="dsh-webhook-panel-details-section"
    fxLayout="column"
    fxLayoutGap="24px"
>
    <dsh-details-item [title]="t('url')">
        <div class="mat-body-medium">
            {{ url }}
        </div>
    </dsh-details-item>
    <dsh-details-item [title]="t('shop')">
        <div class="mat-body-medium">{{ shopName }}</div>
    </dsh-details-item>
</div>
