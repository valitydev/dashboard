<ng-container
    *ngTemplateOutlet="
        shop.balance ? balanceRow : emptyBalance;
        context: { $implicit: shop.balance }
    "
></ng-container>

<ng-template #balanceRow let-balance>
    {{ balance.amount | amountCurrency: balance.currency }}
</ng-template>
<ng-template #emptyBalance>--/--</ng-template>
