<div
    *transloco="let t; scope: 'payment-section'; read: 'paymentSection.shops.shopContract'"
    fxLayout="column"
    fxLayoutGap="24px"
>
    <div class="mat-title-large">{{ t('title') }}</div>
    <dsh-contract-details
        *ngIf="contract$ | async as contract"
        [contract]="contract"
    ></dsh-contract-details>
    <div *ngIf="errorOccurred$ | async" class="mat-body-medium">{{ t('error') }}</div>
</div>
