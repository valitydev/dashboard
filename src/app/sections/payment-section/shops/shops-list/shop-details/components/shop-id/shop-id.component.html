<ng-container *transloco="let p; scope: 'payment-section'; read: 'paymentSection.shops.panel'">
    <div class="mat-h2">{{ p('id') }}</div>
    <div class="mat-subheading-2">{{ id }}</div>
    <div>
        <button dsh-button [cdkCopyToClipboard]="id" (cdkCopyToClipboardCopied)="copied($event)">
            {{ p('copy') }}
        </button>
    </div>
</ng-container>
