<div
    *transloco="let p; scope: 'payment-section'; read: 'paymentSection.shops.panel'"
    fxLayout="column"
    fxLayoutGap="24px"
>
    <div class="mat-title-large">{{ p('id') }}</div>
    <div class="mat-body-large">{{ id }}</div>
    <div>
        <button
            [cdkCopyToClipboard]="id"
            mat-flat-button
            (cdkCopyToClipboardCopied)="copied($event)"
        >
            {{ p('copy') }}
        </button>
    </div>
</div>
