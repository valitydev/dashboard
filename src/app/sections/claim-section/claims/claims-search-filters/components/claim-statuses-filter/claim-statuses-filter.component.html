<dsh-filter
    *transloco="let t; scope: 'claim-section'; read: 'claimSection.claimStatusesFilter'"
    [active]="isActive"
    [activeLabel]="t('label') | listLabel: (labels$ | async)"
    [content]="content"
    [label]="t('label')"
    (clear)="clear()"
    (save)="save()"
>
</dsh-filter>
<ng-template #content>
    <dsh-claim-statuses-field [formControl]="control"></dsh-claim-statuses-field>
</ng-template>
