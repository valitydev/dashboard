<div
    *transloco="let t; scope: 'wallet-section'; read: 'walletSection.webhooks.details'"
    class="dsh-webhook-panel-details-section"
    fxLayout="column"
    fxLayoutGap="24px"
>
    <dsh-details-item [title]="t('url')">
        <div class="mat-body-medium">
            {{ url }}
        </div>
    </dsh-details-item>
    <dsh-details-item [title]="t('identity')">
        <div class="mat-body-medium">{{ identityID }} {{ identityName }}</div>
    </dsh-details-item>
    <dsh-details-item *ngIf="walletName" [title]="t('wallet')">
        <div class="mat-body-medium">
            {{ walletName }}
        </div>
    </dsh-details-item>
</div>
