<div
    *transloco="let t; scope: 'wallet-section'; read: 'walletSection.webhooks.actions'"
    fxLayout="column"
    fxLayoutGap="24px"
>
    <div class="dsh-title">{{ t('title') }}</div>
    <div>
        <button
            dsh-text-button
            color="warn"
            (click)="deleteWebhook.emit({ webhookID: webhookID, identityID: identityID })"
        >
            {{ t('buttons.delete') }}
        </button>
    </div>
</div>
