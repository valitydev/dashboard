<div
    *transloco="let t; scope: 'wallet-section'; read: 'walletSection.webhooks.events'"
    class="dsh-webhook-panel-events-section"
    fxLayout="column"
    fxLayoutGap="24px"
>
    <div class="mat-title-large">{{ t('title') }}</div>
    <ul class="dsh-webhooks-event-list" fxLayout="column" fxLayoutGap="24px">
        <li *ngFor="let event of events" class="dsh-body-1">
            <span>{{ (eventType$ | async)?.[event] }}</span>
        </li>
    </ul>
</div>
