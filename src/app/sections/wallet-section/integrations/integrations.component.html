<div fxLayout="column" fxLayoutGap="32px">
    <nav mat-tab-nav-bar>
        <a
            mat-tab-link
            *ngFor="let link of links"
            [routerLink]="link.path"
            routerLinkActive
            #rla="routerLinkActive"
            [active]="rla.isActive"
        >
            <span *transloco="let tabs; scope: 'wallet-section'; read: 'walletSection.integrations.tabs'">{{
                link.label$ | async
            }}</span>
        </a>
    </nav>
    <div>
        <router-outlet></router-outlet>
    </div>
</div>
<dsh-scroll-up></dsh-scroll-up>
