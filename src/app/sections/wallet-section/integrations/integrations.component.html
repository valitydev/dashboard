<div fxLayout="column" fxLayoutGap="32px">
    <nav mat-tab-nav-bar>
        <a
            #rla="routerLinkActive"
            *ngFor="let link of links"
            [active]="rla.isActive"
            [routerLink]="link.path"
            mat-tab-link
            routerLinkActive
        >
            <span
                *transloco="
                    let tabs;
                    scope: 'wallet-section';
                    read: 'walletSection.integrations.tabs'
                "
                >{{ link.label$ | async }}</span
            >
        </a>
    </nav>
    <div>
        <router-outlet></router-outlet>
    </div>
</div>
<dsh-scroll-up></dsh-scroll-up>
