<ng-container *transloco="let t; scope: 'wallet-section'; read: 'walletSection.depositSumFilter'">
    <div fxLayout="column" fxLayoutGap="24px">
        <div class="dsh-title" fxFlex>{{ t('depositAmount') }}</div>
        <form [formGroup]="form" fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap="24px">
            <mat-form-field fxFlex>
                <mat-label>{{ t('depositAmountFrom') }}</mat-label>
                <input formControlName="min" matInput type="number" />
            </mat-form-field>
            <mat-form-field fxFlex>
                <mat-label>{{ t('depositAmountTo') }}</mat-label>
                <input formControlName="max" matInput type="number" />
            </mat-form-field>
        </form>
    </div>
</ng-container>
