<dsh-base-dialog
    *transloco="let t; scope: 'core-components'; read: 'coreComponents.additionalFilters'"
    [title]="t('additionalFilters')"
    (cancel)="close()"
>
    <div class="dialog-filters-main">
        <dsh-main-filters [form]="mainFiltersGroup"></dsh-main-filters>
        <mat-divider></mat-divider>
        <dsh-deposit-status-filter [control]="statusFilterControl"></dsh-deposit-status-filter>
        <mat-divider></mat-divider>
        <dsh-deposit-sum-filter [form]="depositSumFiltersGroup"></dsh-deposit-sum-filter>
    </div>
    <ng-container dshBaseDialogActions>
        <button color="accent" dsh-text-button (click)="clear()">
            {{ t('clearParams') }}
        </button>
        <button color="accent" dsh-button (click)="confirm()">
            {{ t('save') }}
        </button>
    </ng-container>
</dsh-base-dialog>
