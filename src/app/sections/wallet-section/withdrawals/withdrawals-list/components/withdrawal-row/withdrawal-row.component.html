<dsh-row gdColumns="repeat(2, 1fr)" gdColumns.gt-sm="repeat(4, 1fr)" gdAlignColumns="center center" gdGap="24px">
    <dsh-row-label>
        {{ withdrawal.wallet | walletDetails }}
    </dsh-row-label>
    <dsh-row-label fxHide.lt-md>
        {{ withdrawal.createdAt | date: 'dd MMMM yyyy, HH:mm' }}
    </dsh-row-label>
    <dsh-row-label>
        <dsh-status [color]="withdrawal.status | withdrawalStatusColor">
            {{ (withdrawalStatusDict$ | async)?.[withdrawal.status] }}
        </dsh-status>
    </dsh-row-label>
    <dsh-row-label fxHide.lt-md>
        {{ withdrawal.body.amount | amountCurrency: withdrawal.body.currency }}
    </dsh-row-label>
</dsh-row>
