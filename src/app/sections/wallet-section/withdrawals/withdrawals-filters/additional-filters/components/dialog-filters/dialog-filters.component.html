<dsh-base-dialog
    *transloco="let t; scope: 'core-components'; read: 'coreComponents.additionalFilters'"
    [title]="t('additionalFilters')"
    (cancel)="close()"
>
    <div [formGroup]="control" fxLayout="column" fxLayoutGap="24px">
        <dsh-main-info-filters formControlName="mainInfo"></dsh-main-info-filters>
        <mat-divider></mat-divider>
        <dsh-withdrawal-status-filter formControlName="status"></dsh-withdrawal-status-filter>
        <mat-divider></mat-divider>
        <dsh-withdrawal-sum-filter formControlName="amount"></dsh-withdrawal-sum-filter>
    </div>
    <ng-container dshBaseDialogActions>
        <button mat-button (click)="clear()">
            {{ t('clearParams') }}
        </button>
        <button mat-flat-button (click)="confirm()">
            {{ t('save') }}
        </button>
    </ng-container>
</dsh-base-dialog>
