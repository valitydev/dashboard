<div
    *transloco="
        let t;
        scope: 'organization-section';
        read: 'organizationSection.organizationDetails.member'
    "
    fxLayout="column"
    fxLayoutGap="24px"
>
    <div class="dsh-headline">{{ member?.userEmail }}</div>

    <mat-divider></mat-divider>
    <div fxLayout fxLayoutAlign="space-between">
        <div class="mat-title-large">{{ t('titles.roles') }}</div>
        <button mat-flat-button (click)="editRoles()">
            {{ t('actions.editRoles') }}
        </button>
    </div>
    <dsh-organization-roles [roles]="member?.roles"></dsh-organization-roles>

    <mat-divider></mat-divider>
    <div class="mat-title-large">{{ t('titles.actions') }}</div>
    <div>
        <button class="matv-error" mat-flat-button (click)="removeFromOrganization()">
            {{ t('actions.removeFromOrganization') }}
        </button>
    </div>
</div>
