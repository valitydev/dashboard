<dsh-base-dialog
    *transloco="let t; scope: 'organization-section'; read: 'organizationSection.editRolesDialog'"
    [title]="t('title')"
    noActions
    (cancel)="cancel()"
>
    <dsh-change-roles-table
        [organization]="data.organization"
        [roles]="roles$ | async"
        controlled
        editMode
        (addedRoles)="addRoles($event)"
        (removedRoles)="removeRoles($event)"
    ></dsh-change-roles-table>
</dsh-base-dialog>
