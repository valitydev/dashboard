<div
    *transloco="let t; scope: 'organization-section'; read: 'organizationSection.acceptInvitation'"
    class="dsh-accept-invitation"
    fxLayout="column"
    fxLayoutAlign=" center"
    fxLayoutGap="48px"
>
    <dsh-spinner *ngIf="isLoading$ | async; else loaded"></dsh-spinner>
    <ng-template #loaded>
        <ng-container *ngIf="isCompleted; else confirm">
            <ng-container *ngIf="hasError; else success">
                <div class="dsh-headline">{{ t('error.title') }}</div>
            </ng-container>
            <ng-template #success>
                <div class="dsh-headline">{{ t('success.title') }}</div>
                <a dshLink routerLink="/organization-section/organizations">{{
                    t('success.goToOrganizationsList')
                }}</a>
            </ng-template>
        </ng-container>
        <ng-template #confirm>
            <div class="dsh-headline">{{ t('confirm.title') }}</div>
            <button class="accept-button" color="accent" dsh-button size="lg" (click)="accept()">
                {{ t('confirm.button') }}
            </button>
            <div class="dsh-caption" dshTextColor="secondary">
                {{ t('confirm.refuseDescription') }}
            </div>
        </ng-template>
    </ng-template>
</div>
