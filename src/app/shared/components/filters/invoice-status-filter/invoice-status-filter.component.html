<dsh-filter
    *transloco="let t; scope: 'components'; read: 'components.invoiceStatusFilter'"
    [active]="isActive"
    [activeLabel]="savedValue | invoiceStatusLabel | async"
    [content]="content"
    [label]="t('label')"
    (clear)="clear()"
    (save)="save()"
>
</dsh-filter>
<ng-template #content>
    <dsh-invoice-status-field [formControl]="control"></dsh-invoice-status-field>
</ng-template>
