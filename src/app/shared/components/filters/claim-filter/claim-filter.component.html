<dsh-filter
    *transloco="let t; scope: 'components'; read: 'components.claimFilter'"
    [active]="isActive"
    [label]="t('label')"
    [activeLabel]="t('label') + ' #' + savedValue"
    [content]="content"
    (save)="save()"
    (clear)="clear()"
>
</dsh-filter>
<ng-template #content>
    <dsh-claim-field [formControl]="control"></dsh-claim-field>
</ng-template>
