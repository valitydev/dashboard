<dsh-filter
    *transloco="let t; scope: 'components'; read: 'components.invoicesFilter'"
    [active]="isActive"
    [label]="t('label')"
    [activeLabel]="t('activeLabel') | listLabel: savedValue:0"
    [content]="content"
    (save)="save()"
    (clear)="clear()"
>
</dsh-filter>
<ng-template #content><dsh-invoices-field [formControl]="control"></dsh-invoices-field></ng-template>
