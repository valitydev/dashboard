<dsh-filter
    *transloco="let t; scope: 'components'; read: 'components.shopsFilter'"
    [active]="isActive"
    [activeLabel]="t('activeLabel') | listLabel: (labels$ | async)"
    [content]="content"
    [label]="t('label')"
    (clear)="clear()"
    (save)="save()"
>
</dsh-filter>
<ng-template #content>
    <dsh-shops-field [formControl]="control" [shops]="shops"></dsh-shops-field>
</ng-template>
