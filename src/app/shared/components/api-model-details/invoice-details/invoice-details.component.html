<div
    gdColumns="1fr"
    gdColumns.gt-sm="1fr 1fr 1fr"
    gdGap="24px"
    *transloco="let t; scope: 'components'; read: 'components.invoiceDetails'"
>
    <dsh-details-item [title]="t('status')">
        <dsh-status [color]="invoice.status | invoiceStatusColor">{{ invoice.status | invoiceStatusName }}</dsh-status>
    </dsh-details-item>
    <dsh-details-item [title]="t('amount')">{{ invoice.amount | amountCurrency: invoice.currency }}</dsh-details-item>
    <dsh-details-item [title]="t('createdAt')">{{ invoice.createdAt | date: 'dd MMMM yyyy, HH:mm' }}</dsh-details-item>
    <dsh-details-item gdColumn="1/-1" [title]="t('name')">{{ invoice.product }}</dsh-details-item>
    <dsh-details-item gdColumn="1/-1" *ngIf="invoice.description" [title]="t('description')">{{
        invoice.description
    }}</dsh-details-item>
</div>
