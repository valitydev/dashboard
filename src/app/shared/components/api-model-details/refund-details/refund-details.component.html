<div
    *transloco="let t; scope: 'components'; read: 'components.refundDetails'"
    gdColumns="1fr"
    gdColumns.gt-sm="1fr 1fr 1fr"
    gdGap="24px"
>
    <dsh-details-item [title]="t('status')">
        <dsh-status [color]="refund.status | refundStatusColor">{{
            (refundStatusDict$ | async)?.[refund.status]
        }}</dsh-status>
    </dsh-details-item>
    <dsh-details-item [title]="t('amount')">{{
        refund.amount | amountCurrency: refund.currency
    }}</dsh-details-item>
    <dsh-details-item [title]="t('createdAt')">{{
        refund.createdAt | date: 'dd MMMM yyyy, HH:mm'
    }}</dsh-details-item>
    <dsh-details-item *ngIf="refund?.reason" [title]="t('reason')" gdColumn="1/-1">{{
        refund.reason
    }}</dsh-details-item>
    <dsh-details-item *ngIf="refund?.error" [title]="t('error')" gdColumn="1/-1">{{
        refund.error.message
    }}</dsh-details-item>
</div>
