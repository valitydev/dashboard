    <span class="mat-body-medium">
        <ng-content></ng-content>
    </span>
    <div *ngIf="opened; else elseBlock">
        <dsh-bi icon="chevron-up" size="sm"></dsh-bi>

        <dsh-bi icon="chevron-down" size="sm"></dsh-bi>
    </ng-template>
