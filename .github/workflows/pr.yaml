name: PR
on:
  pull_request:
    branches: ['*']
jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # - uses: ./.github/actions/init
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - run: npm ci
        shell: bash
      - name: Check
        run: npm run check
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # - uses: ./.github/actions/init
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - run: npm ci
        shell: bash
      - name: Build
        run: npm run build
